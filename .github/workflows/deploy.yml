name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Call protected deploy endpoint
        env:
          BASIC_AUTH_USERNAME: ${{ secrets.VIZVID_USERNAME }}
          BASIC_AUTH_PASSWORD: ${{ secrets.VIZVID_PASSWORD }}
        run: |
          curl https://dataroom.liris.cnrs.fr/vizvid/pipeline-tracking/2024_JO_Paris/2024_JO_Paris_freestyle_hommes_100_finaleA/100%20NL%20MESSIEURS%20FINALE.MP4 -o video.mp4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
